<!Doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/static/images/favicon.png">

  <!-- bulma CSS -->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">-->

  <!-- JS,제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css.css"/>
  <script src="js.js"></script>

  <!-- 구글폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>


  <title>스프링으로 게시판 만들기</title>

  <!-- style -->

</head>

<body>
  <article class="bbs-card">
    <div class="bbs-header">
      <p class="text-title">병아리 게시판 한마디씩 외쳐보세요</p>
    </div>
    <div class="bbs-body">
      <div class="posting-box">
        <span th:text="${username}"></span><span>님 환영합니다!</span>
        <a id="logout-text" href="/user/logout">
          로그아웃
        </a>
        <input type="text" id="name" name="name" value="병아리"/>
        <input type="textarea" id="memo" name="memo" placeholder="병아리의 외침!"/>
        <button onclick="postBbs()">save</button>
        <div class="select-emogi-normal"></div>
        <div class="select-emogi-sad"></div>
        <div class="select-emogi-panic"></div>
        <div class="select-emogi-angry"></div>
      </div>
      <div id="bbs"></div>
    </div>

  </article>

<!--수정 모달-->
  <div id="container" class="popup-container">
    <div class="popup">
      <button onclick="close()">
        X
      </button>
      <p>수정하세요!</p>
      <div>
        <input type="text" id="memoModify" placeholder="메모">
      </div>
      <button onclick="memoModifySave()">수정하기</button>
    </div>
  </div>

</body>

</html>
